name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.result }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # Извлекаем секцию из CHANGELOG.md для текущей версии
          NOTES=$(awk "/## \[$VERSION\]/,/## \[/" changelog.md | sed '1d;$d')
          
          # Если changelog пустой, используем дефолтное сообщение
          if [ -z "$NOTES" ]; then
            NOTES="Новая версия $VERSION

          ## Основные возможности:
          - Автоматическая установка и удаление русской локализации
          - Поддержка автообновлений
          
          ## Как использовать:
          1. Скачайте установщик для вашей ОС
          2. Запустите установку
          3. Укажите путь к Hytale
          4. Нажмите \"Установить русский язык\"
          
          ## Платформы:
          - Windows (x64)
          - macOS (x64/arm64)
          - Linux (x64)"
          fi
          
          # Сохраняем в переменную окружения (экранируем для многострочного текста)
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get_version.outputs.VERSION }}`,
              name: `Hytale RU Loader v${{ steps.get_version.outputs.VERSION }}`,
              body: `${{ steps.extract_notes.outputs.NOTES }}`,
              draft: false,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    environment: Tauri-Updater
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-latest'
            args: ''
            create_updater: 'false'
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            create_updater: 'true'
          - platform: 'windows-latest'
            args: ''
            create_updater: 'true'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
          
      - name: Install dependencies (Linux only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        
      - name: Install frontend dependencies
        run: npm ci

      - name: Temporarily disable updater artifacts for Linux
        if: matrix.create_updater == 'false'
        run: |
          node -e "const fs=require('fs'); const config=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json','utf8')); delete config.bundle.createUpdaterArtifacts; fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2));"

      - name: Build and upload artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ matrix.create_updater == 'true' && secrets.TAURI_SIGNING_PRIVATE_KEY || '' }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ matrix.create_updater == 'true' && secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || '' }}
          CI: true
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

      - name: Generate latest.json with signatures
        run: |
          # Get the current version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Version: $VERSION"

          # Wait a bit for assets to be fully uploaded
          echo "Waiting for assets to be uploaded..."
          sleep 10

          # Get release info from GitHub API
          RELEASE_INFO=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/ShieldProjectsLTD/HytaleRU.app/releases/tags/v${VERSION}")

          # Debug: check if release info was retrieved
          if [ -z "$RELEASE_INFO" ] || [ "$RELEASE_INFO" = "null" ]; then
            echo "Error: Could not fetch release info"
            exit 1
          fi

          echo "Release info retrieved successfully"

          # Debug: show all assets
          echo "All assets in release:"
          echo "$RELEASE_INFO" | jq -r '.assets[] | "\(.name) - \(.size) bytes"'

          # Check for .sig files specifically
          echo "Signature files in release:"
          echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | endswith(".sig")) | .name'

          # Function to get signature for asset
          get_signature() {
            local asset_name="$1"
            if [ -z "$asset_name" ]; then
              echo ""
              return
            fi
            local sig_name="${asset_name}.sig"
            echo "Looking for signature: $sig_name" >&2
            local sig_url=$(echo "$RELEASE_INFO" | jq -r ".assets[] | select(.name == \"$sig_name\") | .browser_download_url")
            if [ -n "$sig_url" ] && [ "$sig_url" != "null" ]; then
              echo "Fetching signature from: $sig_url" >&2
              curl -s "$sig_url"
            else
              echo "No signature found for $sig_name" >&2
              echo ""
            fi
          }

          # Get URLs - with error handling
          NSIS_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | test("setup\\.exe$")) | .browser_download_url' | head -1)
          MSI_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | test("\\.msi$")) | .browser_download_url' | head -1)
          TARGZ_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | test("app\\.tar\\.gz$")) | .browser_download_url' | head -1)

          echo "NSIS_URL: $NSIS_URL"
          echo "MSI_URL: $MSI_URL"
          echo "TARGZ_URL: $TARGZ_URL"

          # Get Windows signature
          WINDOWS_URL=""
          WINDOWS_SIG=""

          if [ -n "$NSIS_URL" ] && [ "$NSIS_URL" != "null" ]; then
            WINDOWS_URL="$NSIS_URL"
            WINDOWS_SIG=$(get_signature "$(basename "$NSIS_URL")")
          elif [ -n "$MSI_URL" ] && [ "$MSI_URL" != "null" ]; then
            WINDOWS_URL="$MSI_URL"
            WINDOWS_SIG=$(get_signature "$(basename "$MSI_URL")")
          fi

          # Get macOS signature
          MACOS_URL=""
          MACOS_SIG=""

          if [ -n "$TARGZ_URL" ] && [ "$TARGZ_URL" != "null" ]; then
            MACOS_URL="$TARGZ_URL"
            MACOS_SIG=$(get_signature "$(basename "$TARGZ_URL")")
          fi

          echo "WINDOWS_SIG length: ${#WINDOWS_SIG}"
          echo "MACOS_SIG length: ${#MACOS_SIG}"

          # Validate that we have data
          if [ -z "$WINDOWS_URL" ] || [ -z "$MACOS_URL" ]; then
            echo "Error: Missing URLs"
            echo "WINDOWS_URL: $WINDOWS_URL"
            echo "MACOS_URL: $MACOS_URL"
            exit 1
          fi

          if [ -z "$WINDOWS_SIG" ] || [ -z "$MACOS_SIG" ]; then
            echo "Warning: Missing signatures"
            echo "WINDOWS_SIG empty: $([ -z "$WINDOWS_SIG" ] && echo 'YES' || echo 'NO')"
            echo "MACOS_SIG empty: $([ -z "$MACOS_SIG" ] && echo 'YES' || echo 'NO')"
          fi

          # Create latest.json structure with signatures (Linux excluded)
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "New version available",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "${WINDOWS_URL}"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_SIG}",
                "url": "${MACOS_URL}"
              },
              "darwin-aarch64": {
                "signature": "${MACOS_SIG}",
                "url": "${MACOS_URL}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

          # Upload to current version release only
          echo "Uploading latest.json to release v${VERSION}"
          gh release upload "v${VERSION}" latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}