name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.result }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          
      - name: Create Release
        id: create_release
        uses: actions/github-script@v7
        with:
          releaseDraft: true
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get_version.outputs.VERSION }}`,
              name: `Hytale RU Loader v${{ steps.get_version.outputs.VERSION }}`,
              body: `## Что нового?
            
            - Автоматическая установка и удаление русской локализации
            - Поддержка автообновлений
            
            ## Как использовать:
            
            1. Скачайте установщик для вашей ОС
            2. Запустите установку
            3. Укажите путь к Hytale
            4. Нажмите "Установить русский язык"
            
            ## Платформы:
            - Windows (x64)
            - macOS (x64/arm64)
            - Linux (x64)`,
              draft: false,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    environment: Tauri-Updater
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
          
      - name: Install dependencies (Linux only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        
      - name: Install frontend dependencies
        run: npm ci

      - name: Build and upload artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CI: true
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  generate-latestjson:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate latest.json with signatures
        run: |
          # Get the current version from tag
          VERSION=${GITHUB_REF#refs/tags/v}

          # Get release info from GitHub API
          RELEASE_INFO=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/ShieldProjectsLTD/HytaleRU/releases/tags/v${VERSION}")

          # Function to get signature for asset
          get_signature() {
            local asset_name="$1"
            local sig_name="${asset_name}.sig"
            local sig_url=$(echo "$RELEASE_INFO" | jq -r ".assets[] | select(.name == \"$sig_name\") | .browser_download_url")
            if [ -n "$sig_url" ]; then
              curl -s "$sig_url"
            else
              echo ""
            fi
          }

          # Get URLs and signatures
          NSIS_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains("nsis")) | select(.name | contains(".exe")) | .browser_download_url' | head -1)
          DMG_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains(".dmg")) | .browser_download_url' | head -1)
          DEB_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains(".deb")) | .browser_download_url' | head -1)

          NSIS_SIG=$(get_signature "$(basename "$NSIS_URL")")
          DMG_SIG=$(get_signature "$(basename "$DMG_URL")")
          DEB_SIG=$(get_signature "$(basename "$DEB_URL")")

          # Create latest.json structure with signatures
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "New version available",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${NSIS_SIG}",
                "url": "${NSIS_URL}"
              },
              "darwin-x86_64": {
                "signature": "${DMG_SIG}",
                "url": "${DMG_URL}"
              },
              "darwin-aarch64": {
                "signature": "${DMG_SIG}",
                "url": "${DMG_URL}"
              },
              "linux-x86_64": {
                "signature": "${DEB_SIG}",
                "url": "${DEB_URL}"
              }
            }
          }
          EOF

          # Upload latest.json to release
          gh release upload ${{ needs.create-release.outputs.release_id }} latest.json \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          