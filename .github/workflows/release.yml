name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.result }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          NOTES=$(awk "/## \[$VERSION\]/,/## \[/" changelog.md | sed '1d;$d')
          
          if [ -z "$NOTES" ]; then
            NOTES="Новая версия $VERSION

          ## Основные возможности:
          - Автоматическая установка и удаление русской локализации
          - Поддержка автообновлений
          
          ## Как использовать:
          1. Скачайте установщик для вашей ОС
          2. Запустите установку
          3. Укажите путь к Hytale
          4. Нажмите \"Установить русский язык\"
          
          ## Платформы:
          - Windows (x64)
          - macOS (x64/arm64)
          - Linux (x64)"
          fi
          
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get_version.outputs.VERSION }}`,
              name: `Hytale RU Loader v${{ steps.get_version.outputs.VERSION }}`,
              body: `${{ steps.extract_notes.outputs.NOTES }}`,
              draft: false,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    environment: Tauri-Updater
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-latest'
            args: ''
            create_updater: 'false'
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            create_updater: 'true'
          - platform: 'windows-latest'
            args: ''
            create_updater: 'true'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
          
      - name: Install dependencies (Linux only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        
      - name: Install frontend dependencies
        run: npm ci

      - name: Temporarily disable updater artifacts for Linux
        if: matrix.create_updater == 'false'
        run: |
          node -e "const fs=require('fs'); const config=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json','utf8')); delete config.bundle.createUpdaterArtifacts; fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2));"

      - name: Build and upload artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ matrix.create_updater == 'true' && secrets.TAURI_SIGNING_PRIVATE_KEY || '' }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ matrix.create_updater == 'true' && secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || '' }}
          CI: true
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          uploadUpdaterJson: true
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}
