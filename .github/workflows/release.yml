name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.result }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # Извлекаем секцию из CHANGELOG.md для текущей версии
          NOTES=$(awk "/## \[$VERSION\]/,/## \[/" changelog.md | sed '1d;$d')
          
          # Если changelog пустой, используем дефолтное сообщение
          if [ -z "$NOTES" ]; then
            NOTES="Новая версия $VERSION

          ## Основные возможности:
          - Автоматическая установка и удаление русской локализации
          - Поддержка автообновлений
          
          ## Как использовать:
          1. Скачайте установщик для вашей ОС
          2. Запустите установку
          3. Укажите путь к Hytale
          4. Нажмите \"Установить русский язык\"
          
          ## Платформы:
          - Windows (x64)
          - macOS (x64/arm64)
          - Linux (x64)"
          fi
          
          # Сохраняем в переменную окружения (экранируем для многострочного текста)
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get_version.outputs.VERSION }}`,
              name: `Hytale RU Loader v${{ steps.get_version.outputs.VERSION }}`,
              body: `${{ steps.extract_notes.outputs.NOTES }}`,
              draft: false,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    environment: Tauri-Updater
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-latest'
            args: ''
            create_updater: 'false'
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            create_updater: 'true'
          - platform: 'windows-latest'
            args: ''
            create_updater: 'true'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
          
      - name: Install dependencies (Linux only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        
      - name: Install frontend dependencies
        run: npm ci

      - name: Temporarily disable updater artifacts for Linux
        if: matrix.create_updater == 'false'
        run: |
          node -e "const fs=require('fs'); const config=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json','utf8')); delete config.bundle.createUpdaterArtifacts; fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2));"

      - name: Build and upload artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ matrix.create_updater == 'true' && secrets.TAURI_SIGNING_PRIVATE_KEY || '' }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ matrix.create_updater == 'true' && secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || '' }}
          CI: true
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  generate-latestjson:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate latest.json with signatures
        run: |
          # Get the current version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Version: $VERSION"

          # Get release info from GitHub API
          RELEASE_INFO=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/ShieldProjectsLTD/HytaleRU.app/releases/tags/v${VERSION}")

          # Debug: check if release info was retrieved
          if [ -z "$RELEASE_INFO" ] || [ "$RELEASE_INFO" = "null" ]; then
            echo "Error: Could not fetch release info"
            exit 1
          fi

          echo "Release info retrieved successfully"

          # Debug: show all assets
          echo "All assets in release:"
          echo "$RELEASE_INFO" | jq -r '.assets[] | "\(.name) - \(.size) bytes"' 2>/dev/null || echo "No assets found"

          # Check for .sig files specifically
          echo "Signature files in release:"
          echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | endswith(".sig")) | .name' 2>/dev/null || echo "No .sig files found"

          # Function to get signature for asset
          get_signature() {
            local asset_name="$1"
            if [ -z "$asset_name" ]; then
              echo ""
              return
            fi
            local sig_name="${asset_name}.sig"
            local sig_url=$(echo "$RELEASE_INFO" | jq -r ".assets[] | select(.name == \"$sig_name\") | .browser_download_url" 2>/dev/null || echo "")
            if [ -n "$sig_url" ] && [ "$sig_url" != "null" ]; then
              echo "Fetching signature from: $sig_url" >&2  # Отладка в stderr
              local sig_content=$(curl -s "$sig_url" 2>/dev/null || echo "")
              echo "$sig_content"  # Возвращаем содержимое в stdout
            else
              echo "No signature found for $sig_name" >&2  # Отладка в stderr
              echo ""
            fi
          }

          # Get URLs - with error handling (search for actual file names)
          NSIS_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains("setup.exe") and ((.name | contains(".sig") | not) and (.name | contains(".zip") | not))) | .browser_download_url' 2>/dev/null | head -1 || echo "")
          MSI_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains(".msi") and ((.name | contains(".sig") | not) and (.name | contains(".zip") | not))) | .browser_download_url' 2>/dev/null | head -1 || echo "")
          DMG_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains(".dmg")) | .browser_download_url' 2>/dev/null | head -1 || echo "")
          TARGZ_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains(".app.tar.gz") and (.name | contains(".sig") | not)) | .browser_download_url' 2>/dev/null | head -1 || echo "")

          echo "NSIS_URL: $NSIS_URL"
          echo "MSI_URL: $MSI_URL"
          echo "DMG_URL: $DMG_URL"
          echo "TARGZ_URL: $TARGZ_URL"

          # Get signatures (only for Windows and macOS)
          WINDOWS_URL="$NSIS_URL"
          WINDOWS_SIG=""
          MACOS_URL="$TARGZ_URL"  # Use .app.tar.gz instead of .dmg for updater
          MACOS_SIG=""

          if [ -z "$WINDOWS_URL" ] && [ -n "$MSI_URL" ]; then
            WINDOWS_URL="$MSI_URL"
          fi

          # Get Windows signature
          if [ -n "$NSIS_URL" ]; then
            NSIS_SIG=$(get_signature "$(basename "$NSIS_URL" 2>/dev/null || echo "")")
          fi
          if [ -n "$MSI_URL" ]; then
            MSI_SIG=$(get_signature "$(basename "$MSI_URL" 2>/dev/null || echo "")")
          fi

          # Get macOS signature (from .app.tar.gz, not .dmg)
          if [ -n "$TARGZ_URL" ]; then
            MACOS_SIG=$(get_signature "$(basename "$TARGZ_URL" 2>/dev/null || echo "")")
          fi

          # Use NSIS as primary Windows installer, MSI as fallback
          if [ -n "$NSIS_SIG" ]; then
            WINDOWS_SIG="$NSIS_SIG"
            WINDOWS_URL="$NSIS_URL"
          elif [ -n "$MSI_SIG" ]; then
            WINDOWS_SIG="$MSI_SIG"
            WINDOWS_URL="$MSI_URL"
          fi

          echo "WINDOWS_SIG length: ${#WINDOWS_SIG}"
          echo "MACOS_SIG length: ${#MACOS_SIG}"

          # Create latest.json structure with signatures (Linux excluded)
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "New version available",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "${WINDOWS_URL}"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_SIG}",
                "url": "${MACOS_URL}"
              },
              "darwin-aarch64": {
                "signature": "${MACOS_SIG}",
                "url": "${MACOS_URL}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

          # Upload to current version release (for archival)
          echo "Uploading latest.json to release v${VERSION}"
          gh release upload "v${VERSION}" latest.json --clobber

          # Also upload to 'latest' release (for updater)
          echo "Uploading latest.json to 'latest' release"
          if gh release view latest >/dev/null 2>&1; then
            # Update existing 'latest' release
            gh release upload latest latest.json --clobber
          else
            # Create new 'latest' release if it doesn't exist
            echo "Creating 'latest' release (one-time setup)"
            gh release create latest \
              --title "Latest Release" \
              --notes "This release always points to the most recent version. Download files from the actual versioned releases." \
              --latest
            gh release upload latest latest.json --clobber
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}