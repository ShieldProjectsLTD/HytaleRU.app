name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.result }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # Извлекаем секцию из CHANGELOG.md для текущей версии
          NOTES=$(awk "/## \[$VERSION\]/,/## \[/" changelog.md | sed '1d;$d')
          
          # Если changelog пустой, используем дефолтное сообщение
          if [ -z "$NOTES" ]; then
            NOTES="Новая версия $VERSION

          ## Основные возможности:
          - Автоматическая установка и удаление русской локализации
          - Поддержка автообновлений
          
          ## Как использовать:
          1. Скачайте установщик для вашей ОС
          2. Запустите установку
          3. Укажите путь к Hytale
          4. Нажмите \"Установить русский язык\"
          
          ## Платформы:
          - Windows (x64)
          - macOS (x64/arm64)
          - Linux (x64)"
          fi
          
          # Сохраняем в переменную окружения (экранируем для многострочного текста)
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get_version.outputs.VERSION }}`,
              name: `Hytale RU Loader v${{ steps.get_version.outputs.VERSION }}`,
              body: `${{ steps.extract_notes.outputs.NOTES }}`,
              draft: false,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    environment: Tauri-Updater
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
          
      - name: Install dependencies (Linux only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        
      - name: Install frontend dependencies
        run: npm ci

      - name: Build and upload artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CI: true
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  generate-latestjson:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate latest.json with signatures
        run: |
          # Get the current version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Version: $VERSION"

          # Get release info from GitHub API
          RELEASE_INFO=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/ShieldProjectsLTD/HytaleRU.app/releases/tags/v${VERSION}")

          # Debug: check if release info was retrieved
          if [ -z "$RELEASE_INFO" ] || [ "$RELEASE_INFO" = "null" ]; then
            echo "Error: Could not fetch release info"
            exit 1
          fi

          echo "Release info retrieved successfully"

          # Debug: show all assets
          echo "All assets in release:"
          echo "$RELEASE_INFO" | jq -r '.assets[] | "\(.name) - \(.size) bytes"' 2>/dev/null || echo "No assets found"

          # Check for .sig files specifically
          echo "Signature files in release:"
          echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | endswith(".sig")) | .name' 2>/dev/null || echo "No .sig files found"

          # Function to get signature for asset
          get_signature() {
            local asset_name="$1"
            if [ -z "$asset_name" ]; then
              echo ""
              return
            fi
            local sig_name="${asset_name}.sig"
            local sig_url=$(echo "$RELEASE_INFO" | jq -r ".assets[] | select(.name == \"$sig_name\") | .browser_download_url" 2>/dev/null || echo "")
            if [ -n "$sig_url" ] && [ "$sig_url" != "null" ]; then
              echo "Fetching signature for $sig_name from: $sig_url"
              curl -s "$sig_url" 2>/dev/null || echo ""
            else
              echo "No signature found for $sig_name"
              echo ""
            fi
          }

          # Get URLs - with error handling (search for actual file names)
          NSIS_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains("setup.exe")) | .browser_download_url' 2>/dev/null | head -1 || echo "")
          MSI_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains(".msi")) | .browser_download_url' 2>/dev/null | head -1 || echo "")
          DMG_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains(".dmg")) | .browser_download_url' 2>/dev/null | head -1 || echo "")

          echo "NSIS_URL: $NSIS_URL"
          echo "MSI_URL: $MSI_URL"
          echo "DMG_URL: $DMG_URL"

          # Get signatures (only for Windows and macOS)
          WINDOWS_URL="$NSIS_URL"
          WINDOWS_SIG=""

          if [ -z "$WINDOWS_URL" ] && [ -n "$MSI_URL" ]; then
            WINDOWS_URL="$MSI_URL"
          fi

          NSIS_SIG=""
          MSI_SIG=""
          DMG_SIG=""

          if [ -n "$NSIS_URL" ]; then
            NSIS_SIG=$(get_signature "$(basename "$NSIS_URL" 2>/dev/null || echo "")")
          fi
          if [ -n "$MSI_URL" ]; then
            MSI_SIG=$(get_signature "$(basename "$MSI_URL" 2>/dev/null || echo "")")
          fi
          if [ -n "$DMG_URL" ]; then
            DMG_SIG=$(get_signature "$(basename "$DMG_URL" 2>/dev/null || echo "")")
          fi

          # Use NSIS as primary Windows installer, MSI as fallback
          if [ -n "$NSIS_SIG" ]; then
            WINDOWS_SIG="$NSIS_SIG"
            WINDOWS_URL="$NSIS_URL"
          elif [ -n "$MSI_SIG" ]; then
            WINDOWS_SIG="$MSI_SIG"
            WINDOWS_URL="$MSI_URL"
          fi

          echo "WINDOWS_SIG: ${WINDOWS_SIG:0:50}..." # Show first 50 chars
          echo "DMG_SIG: ${DMG_SIG:0:50}..."

          # Create latest.json structure with signatures (Linux excluded)
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "New version available",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "${WINDOWS_URL}"
              },
              "darwin-x86_64": {
                "signature": "${DMG_SIG}",
                "url": "${DMG_URL}"
              },
              "darwin-aarch64": {
                "signature": "${DMG_SIG}",
                "url": "${DMG_URL}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

          # Upload latest.json to latest release (not specific version)
          gh release upload "v${VERSION}" latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          