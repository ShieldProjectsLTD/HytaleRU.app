name: Test Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Print info
        run: |
          echo "Tag: ${{ github.ref }}"
          echo "Repo: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
          echo "Should run on tag push!"
